<!DOCTYPE html>
<html>
  <head>
    <title>Calendar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="build/build.css" type="text/css">
    <style>
      body {
        font: 14px "Helvetica Neue", Helvetica, Arial;
        padding: 80px;
        color: #333;
      }

      .calendar.large {
        float: left;
        clear: both;
      }

      .calendar.large tbody td {
        padding: 50px;
        border: 1px solid #eee;
        position: relative;
      }

      .calendar.large tbody a {
        position: absolute;
        top: 5px;
        right: 5px;
      }

      .calendar.small th {
        font-size: 10px;
      }

      .calendar.small td a {
        font-size: 10px;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <h1>Calendar</h1>
    <script src="build/build.js"></script>
    <script>
      var Calendar = require('calendar');
      var one = new Calendar().showMonthSelect().showYearSelect();

      one.on('view change', function(date, action){
        console.log('change %s', action);
        var twoDate = new Date(date);
        twoDate.setMonth(date.getMonth() + 1)
        small.show(twoDate);
      });

      one.on('change', function(date){
        console.log('selected: %s of %s %s',
          date.getDate(),
          date.getMonth(),
          date.getFullYear());
        var newDate = new Date(date);
        newDate.setMonth(date.getMonth() + 1);
        large.select(newDate);
      });

      document.body.appendChild(one.el);

      var small = new Calendar;
      small.addClass('small');
      document.body.appendChild(small.el);
      small.next();

      var large = new Calendar;
      large.addClass('large');
      document.body.appendChild(large.el);
    </script>
  </body>
</html>
