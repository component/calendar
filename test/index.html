<html>
  <head>
    <title>Calendar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../build/build.css" type="text/css">
    <style>
      body {
        font: 14px "Helvetica Neue", Helvetica, Arial;
        padding: 80px;
        color: #333;
      }
      .calendar.small th {
        font-size: 10px;
      }
      .calendar.small td a {
        font-size: 10px;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <h1>Calendar</h1>
    <script src="../build/build.js"></script>
    <script>
      var Calendar = require('calendar');
      var one = new Calendar;

      one.on('next', function(){
        two.next();
      });

      one.on('prev', function(){
        two.prev();
      });

      one.on('change', function(date){
        console.log('selected: %s of %s %s',
          date.getDate(),
          date.getMonth(),
          date.getFullYear());
        var newDate = new Date(date);
        newDate.setMonth(date.getMonth() + 1);
        two.select(newDate);
      });

      one.el.appendTo('body');

      var two = new Calendar;
      two.addClass('small');
      two.el.appendTo('body');
      two.next();
    </script>
  </body>
</html>
